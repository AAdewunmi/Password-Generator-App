<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compatibility meta tag -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for clipboard icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--
        index.html
        -----------
        This is the main HTML file for the Password Generator App.
        It provides a user interface to generate random passwords based on user-selected criteria.
        Users can specify password length and character types (uppercase, lowercase, numbers, symbols).
        The generated password can be copied to the clipboard.
    -->
</head>
<body>
    <main class="container" aria-label="Password generator">
        <h2 id="generator-title">Password Generator</h2>
        <p aria-describedby="generator-title">Choose your options and generate a password you can copy with one click.</p>
        <!-- Display area for the generated password and clipboard button -->
        <div class="sub-container">
            <span class="result" id="password-result" role="status" aria-live="polite" aria-atomic="true"></span>
            <button class="btn" id="clipboard" type="button" aria-label="Copy password to clipboard" title="Copy to clipboard">
                <i class="fas fa-clipboard" aria-hidden="true"></i>
            </button>
        </div>
        <!-- Settings for password generation -->
        <form class="set-container" aria-labelledby="generator-title">
            <fieldset>
                <legend class="sr-only">Password options</legend>
                <!-- Password length input -->
                <div class="setup">
                    <label for="length-input">Password length</label>
                    <input type="number" id="length-input" class="length" min="2" max="15" value="15" inputmode="numeric" aria-describedby="length-help" />
                </div>
                <p id="length-help">Use 2â€“15 characters for a quick test password.</p>
                <!-- Uppercase letters option -->
                <div class="setup">
                    <label for="uppercase-input">Include uppercase letters</label>
                    <input type="checkbox" id="uppercase-input" class="uppercase" checked />
                </div>
                <!-- Lowercase letters option -->
                <div class="setup">
                    <label for="lowercase-input">Include lowercase letters</label>
                    <input type="checkbox" id="lowercase-input" class="lowercase" checked />
                </div>
                <!-- Numbers option -->
                <div class="setup">
                    <label for="numbers-input">Include numbers</label>
                    <input type="checkbox" id="numbers-input" class="numbers" checked />
                </div>
                <!-- Symbols option -->
                <div class="setup">
                    <label for="symbols-input">Include symbols</label>
                    <input type="checkbox" id="symbols-input" class="symbols" checked />
                </div>
            </fieldset>
        </form>
        <!-- Button to generate a new password -->
        <button class="btn" id="generate" type="button" aria-describedby="generator-title">
            Generate Password
        </button>
    </main>
    <!-- Main JavaScript file for password generation logic -->
    <script src="script.js"></script>
</body>
</html>
